<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/tasbih.png"" type="image/x-icon" />
    <!-- google fontd -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,500;10..48,600;10..48,800&display=swap");
    </style>
    <style>
      .grotesque {
        font-family: "Bricolage Grotesque", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto grotesque">
    <header class="my-10 text-center">
      <h1 class="text-6xl font-bold text-[#33030d] lg:text-8xl">
        Digital Tasbih
      </h1>
    </header>
    <main class="my-5">
      <!-- main div s -->
      <div class="container mx-auto grid grid-rows-1 md:grid-cols-3 gap-5">
        <!-- div1 -->
        <div
          class="gap-10 flex-1 items-center text-center justify-center shadow-md rounded-lg mb-5"
        >
          <h3 class="text-5xl my-5">Subhan Allah</h3>
          <p id="subhanAllahDisplay" class="text-5xl font-normal my-10">0</p>
          <button
            id="s-increment"
            class="py-2 px-4 bg-[#5a082d] text-white font-semibold rounded-lg mb-5"
          >
            Increment
          </button>
          <button
            id="s-decrement"
            class="py-2 px-4 bg-[#9d0b28] text-white font-semibold rounded-lg"
          >
            Decrement
          </button>
        </div>
        <!-- div2 -->
        <div
          class="gap-10 flex-1 items-center text-center justify-center shadow-md rounded-lg mb-5"
        >
          <h3 class="text-5xl my-5">Alhamdulillah</h3>
          <p id="AlhamdulillahDisplay" class="text-5xl font-normal my-10">0</p>
          <button
            id="a-increment"
            class="py-2 px-4 bg-[#5a082d] text-white font-semibold rounded-lg mb-5"
          >
            Increment
          </button>
          <button
            id="a-decrement"
            class="py-2 px-4 bg-[#9d0b28] text-white font-semibold rounded-lg"
          >
            Decrement
          </button>
        </div>
        <!-- div3 -->
        <div
          class="gap-10 flex-1 items-center text-center justify-center shadow-md rounded-lg mb-5"
        >
          <h3 class="text-5xl my-5">Allahu Akbar</h3>
          <p id="AllahuakbarDisplay" class="text-5xl font-normal my-10">0</p>
          <button
            id="ak-increment"
            class="py-2 px-4 bg-[#5a082d] text-white font-semibold rounded-lg mb-5"
          >
            Increment
          </button>
          <button
            id="ak-decrement"
            class="py-2 px-4 bg-[#9d0b28] text-white font-semibold rounded-lg"
          >
            Decrement
          </button>
        </div>
      </div>
      <!-- Reset button  -->
      <div class="text-center">
        <button
          id="btn-reset"
          class="py-2 px-4 bg-[#ff004d] text-[#fff] font-semibold rounded-lg"
        >
          Reset all tasbih
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
